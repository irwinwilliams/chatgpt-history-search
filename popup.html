<!DOCTYPE html>
<html>
<head>
  <title>Search ChatGPT History</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h4 class="mb-4">Search ChatGPT History</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="filterInput" placeholder="Search ChatGPT">
      <button class="m-1 btn btn-primary" id="filterButton">
        <i class="fas fa-search"></i> Search
      </button>
      <button class="btn btn-secondary" id="clearButton">
        <i class="fas fa-times"></i> Clear
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
